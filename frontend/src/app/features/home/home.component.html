<div class="home-container">
  <div class="hero-section">
    <h1>Your Courses</h1>
    <p class="subtitle">Select a course to generate practice exams or create a new one</p>
  </div>

  <div class="search-bar">
    <div class="search-icon">ğŸ”</div>
    <input
      type="text"
      placeholder="Search for a course..."
      [(ngModel)]="searchTerm"
      (input)="filterCourses()"
    />
  </div>

  <div class="courses">
    <div class="course-card add-card" (click)="openAddModal()">
      <div class="add-icon">+</div>
      <span class="add-text">Create New Course</span>
    </div>

    <div
      class="course-card"
      *ngFor="let course of filteredCourses"
      [routerLink]="['/course', course.course_id]"
    >
      <div class="course-icon">ğŸ“š</div>
      <span class="course-name">{{ course.name }}</span>
      <span class="course-arrow">â†’</span>
    </div>
  </div>

  <div class="empty-state" *ngIf="filteredCourses.length === 0 && searchTerm">
    <div class="empty-icon">ğŸ”</div>
    <p>No courses found matching "{{ searchTerm }}"</p>
  </div>

  <div class="modal-backdrop" *ngIf="showAddModal" (click)="closeAddModal()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Create New Course</h2>
        <button class="close-btn" (click)="closeAddModal()">Ã—</button>
      </div>

      <form (ngSubmit)="addCourse()">
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input
            type="text"
            id="courseName"
            placeholder="e.g., Functional Programming"
            [(ngModel)]="newCourseName"
            name="courseName"
            required
            autofocus
          />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" (click)="closeAddModal()">Cancel</button>
          <button type="submit" class="btn-primary" [disabled]="!newCourseName.trim()">Create Course</button>
        </div>
      </form>
    </div>
  </div>
</div>
